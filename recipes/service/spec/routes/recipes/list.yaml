listRecipes:
  summary: "List recipes. Public-only when not logged in or non-admin; admins see private too."
  operationId: "listRecipes"
  tags:
    - "no-auth"

  responses:
    "200":
      description: "List of recipes (public only when not admin, includes private for admins)."
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/recipe.yaml"
