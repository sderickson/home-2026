notesCreateRecipes:
  summary: "Create a note; optionally link to a recipe version. Admin only."
  operationId: "notesCreateRecipes"

  parameters:
    - name: "id"
      in: "path"
      required: true
      schema:
        type: string
        format: uuid
      description: "Recipe id"

  requestBody:
    required: true
    description: "Note body and optional recipe version link."
    content:
      application/json:
        schema:
          type: object
          required:
            - body
          properties:
            body:
              $ref: "../../schemas/recipe-note.yaml#/properties/body"
            recipeVersionId:
              $ref: "../../schemas/recipe-note.yaml#/properties/recipeVersionId"

  responses:
    "200":
      description: "Created RecipeNote."
      content:
        application/json:
          schema:
            $ref: "../../schemas/recipe-note.yaml"

    "401":
      description: "Unauthorized - missing or invalid auth headers, or not logged in."
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"

    "403":
      description: "Forbidden - user does not have required privileges (admin only)."
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"

    "404":
      description: "Not Found"
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"
