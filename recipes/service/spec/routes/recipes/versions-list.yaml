listRecipeVersions:
  summary: "List version history for a recipe (ordered by createdAt)."
  operationId: "listRecipeVersions"

  parameters:
    - name: "id"
      in: "path"
      required: true
      schema:
        type: string
        format: uuid
      description: "Recipe id"

  responses:
    "200":
      description: "Version history for the recipe (ordered by createdAt)."
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/recipe-version.yaml"

    "401":
      description: "Unauthorized - missing or invalid auth headers, or not logged in."
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"

    "403":
      description: "Forbidden - user does not have required privileges."
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"

    "404":
      description: "Not Found"
      content:
        application/json:
          schema:
            $ref: "../../schemas/error.yaml"
